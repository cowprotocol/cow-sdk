name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
    steps:
      - name: Run Release Please
        uses: google-github-actions/release-please-action@v4.0.2
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          default-branch: main
          target-branch: main

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm install
      - name: Build all packages
        run: npm run build
      - name: Publish packages
        run: npm run publish:all
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Log published packages
        run: |
          if [ -n "${{ needs.release-please.outputs.paths_released }}" ]; then
            echo "Published packages: ${{ needs.release-please.outputs.paths_released }}"
          else
            echo "No packages published"
          fi
