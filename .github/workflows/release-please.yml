name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: lts/jod

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 10.8.0

      # 3️⃣ Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: lts/jod
          cache: "pnpm"

      # 4️⃣ Install dependencies
      - run: pnpm install --frozen-lockfile

      # 5️⃣ Build all packages (using turbo)
      - run: pnpm turbo run build --filter=./packages/**

      # 6️⃣ Run release-please
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: main
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      # 7️⃣ Setup npm auth
      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 8️⃣ Publish changed packages
      - name: Publish changed packages
        if: steps.release.outputs.releases_created == 'true'
        run: pnpm publish -r --filter="./packages/**" --tag latest --no-git-checks

  deploy-to-s3:
    needs: release-please
    if: needs.release-please.result == 'success' && needs.release-please.outputs.releases_created == 'true'
    uses: ./.github/workflows/deploy-to-s3.yml
    permissions:
      id-token: write
      contents: read
    secrets: inherit
